<body>

    <header>
        <div class="logointecap">
            <img src="img/logo_intecap.png" class="imaintecap" width="250px"
                height="150px">
        </div>
    </header>

    <nav>

        <ul class="">
            <li class="active"><a href="index.html" class="links">Inicio</a></li>

            <li class=""><a href="solucion3.html" class="links">Solución 3</a></li>
        </ul>
    </nav>
    <br><br>



    <section id="valoresintitucionales">
        <div class="valoresins">
            <h2>Llena los siguientes campos</h2><br><br>
            <form>
                <section class="maindiv1">
                    <aside class="subdiv1">
                        <form>
                            <div class="mb-3">
                              <label for="txt1" class="form-label">Ingrese el primer texto</label>
                              <input type="text" class="form-control" id="txt1" aria-describedby="emailHelp"><br><br><br>
                            </div>
                            <div class="mb-3">
                              <label for="txt2" class="form-label">Ingrese el segundo texto</label>
                              <input type="text" class="form-control" id="txt2">
                            </div>
                        </form>
                    </aside>
                    <aside class="subdiv2">
                        <form>
                            <div class="mb-3">
                              <label for="txt1" class="form-label">Ingrese el primer número</label>
                              <input type="number" class="form-control" id="number1" aria-describedby="emailHelp"><br><br><br>
                            </div>
                            <div class="mb-3">
                              <label for="txt2" class="form-label">Ingrese el segundo numero</label>
                              <input type="number" class="form-control" id="number2">
                            </div>
                        </form>
                    </aside>
                </section>

            </form>
            <div id="botones">
                <button type="button" class="btn btn-info" onclick="concatenarTextos(event)">Concatenar textos</button>
                <button type="button" class="btn btn-info" onclick="comparacionLargos(event)">Comparar largo</button>
                <button type="button" class="btn btn-info" onclick="formacionPalabras(event)">Formación de nuevo texto</button>

            </div><br><br>

            <div class="card">
              
                 
               
                <div class="card-body">
                  <h5 class="card-title" id="titulo"> </h5>
                  <p class="card-text" id="resultados"> </p>
                 
                </div>
              </div>
        </div>
        <div class="year">
            <h2>Creado por: <br> Michelle Callejas</h2>
            <img src="img/logo_intecap_51.jpg" width="100%" height="50%"
                style="margin-top: 30px; border-radius: 25px; border-color: white; box-shadow: 20px 0px 20px; color: rgb(66, 54, 54);">
        </div>
    </section>
